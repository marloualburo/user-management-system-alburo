<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="my-0">Welcome Back</h3>
                </div>
                <div class="card-body p-4">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" formControlName="email" class="form-control" 
                                placeholder="Enter your email" 
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email is invalid</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <label class="form-label">Password</label>
                                <a routerLink="../forgot-password" class="text-decoration-none">Forgot Password?</a>
                            </div>
                            <input type="password" formControlName="password" class="form-control" 
                                placeholder="Enter your password" 
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" [disabled]="loading" class="btn btn-primary py-2">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                <span *ngIf="!loading">Sign In</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light py-3 text-center">
                    <div class="text-muted">Don't have an account? 
                        <a routerLink="../register" class="text-primary">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white py-3">
                    <h2 class="mb-0">
                        <i class="bi bi-building me-2"></i>
                        {{isAddMode ? 'Add Department' : 'Edit Department'}}
                    </h2>
                </div>
                <div class="card-body p-4">
                    <div *ngIf="loading" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading department details...</p>
                    </div>
                    
                    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label class="form-label">Department Name</label>
                            <input type="text" formControlName="name" class="form-control" 
                                   [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Department name is required</div>
                                <div *ngIf="f.name.errors.maxlength">Department name must be less than 100 characters</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea formControlName="description" class="form-control" rows="4"
                                     [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
                            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                <div *ngIf="f.description.errors.maxlength">Description must be less than 500 characters</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <a routerLink=".." class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Back to Departments
                            </a>
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                                <i *ngIf="!loading" class="bi bi-save me-1"></i>
                                Save Department
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

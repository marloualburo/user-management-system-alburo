<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="bg-primary text-white text-center py-3 mb-4 rounded">
                <h3 class="my-0">Forgot Password</h3>
            </div>
                        <div class="alert alert-info mb-4" *ngIf="!submitted">
                <p class="mb-0">Enter your email address and we'll send you a link to reset your password.</p>
            </div>
                        <div *ngIf="submitted" class="alert alert-success mb-4">
                <p class="mb-0">Please check your email for password reset instructions.</p>
            </div>
                        <form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" 
                        placeholder="Enter your email"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email is invalid</div>
                    </div>
                </div>
                
                <div class="d-flex mt-4 gap-2">
                    <button type="submit" [disabled]="loading" class="btn btn-primary py-2">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                        <span *ngIf="!loading">Submit</span>
                    </button>
                    <a href="/account/login" class="btn btn-outline-secondary py-2">Back to Login</a>
                </div>
            </form>
            
            <div *ngIf="submitted" class="d-grid gap-2 mt-3">
                <a href="/account/login" class="btn btn-primary py-2">Return to Login</a>
            </div>
        </div>
    </div>
</div>

<div class="app-container" [ngClass]="{ 'bg-light': account }">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm" *ngIf="account">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">User Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" 
                           class="nav-link px-3">
                            <i class="bi bi-house me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/profile" routerLinkActive="active" class="nav-link px-3">
                            <i class="bi bi-person me-1"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="account?.role === Role.Admin">
                        <a routerLink="/admin" routerLinkActive="active" class="nav-link px-3">
                            <i class="bi bi-gear me-1"></i> Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a (click)="logout()" class="nav-link px-3" style="cursor: pointer;">
                            <i class="bi bi-box-arrow-right me-1"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <router-outlet name="subnav"></router-outlet>
    
    <alert></alert>
    
    <router-outlet></router-outlet>
</div>
